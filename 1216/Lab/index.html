<!DOCTYPE html>

<head>
	<meta charset="utf-8">

<body>

<script type="text/javascript">

var num1 = window.prompt("Please enter a number");
var num2 = window.prompt("Please enter another number");
if (num1 > num2) {document.body.style.backgroundColor = "lightblue";
				  document.write(num1 + ">" + num2);}
else if (num2 > num1) {document.body.style.backgroundColor = "lightgreen";
				  	   document.write(num2 + ">" + num1);}
else{document.body.style.backgroundColor = "lightyellow";
	 document.write(num2 + "==" + num1);}

</script>

<input type="button" name="num1" value="the first input" onclick='alert( "the first input number is " + num1 )'>
<input type="button" name="num2" value="the second input" onclick='alert( "the second input number is " + num2 )'>

</body>

</html>
